application.env= dev
spring.h2.console.enabled=true                      
# for h2 console url is: http://localhost:8080/h2-console 

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=testuser
spring.datasource.password=test@123
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

######
#By default, the data.sql script executes before Hibernate initialization. As we're recreating the schema generated by Hibernate each time, we need to set an additional property:
spring.jpa.defer-datasource-initialization=true
#This modifies the default Spring Boot behavior and populates the data after the schema is generated by Hibernate.
